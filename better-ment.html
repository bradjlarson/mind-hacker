<head>
	<title>BetterMe</title>
</head>

<body>
	
	<div>
		{{> splash}}
	</div>
</body>

<template name="todayis">
<div class="row-fluid span10">	
	<div class="span6">
		<h3 class="page-header pull-left return-to-main">BetterMe</h3>
		{{#isolate}}<h3 class="page-header pull-right">Today is: {{today}} @ {{now}} </h3>{{/isolate}}
	</div>
	<div class="span3">
		<div class="pull-left" id="login_box"><h5 class="">{{loginButtons}}</h5></div>
	</div>
</div>		
</template>

<template name="login_beta">
	<h1 class="page-header"></h1>
	<div class="hero-unit span10">
		<h1>Welcome to BetterMe</h1> 
		<h2>(currently in Beta)</h2>
		<p>To get started, please create an account.</p>
		<p>{{loginButtons}}</p>	
	</div>
</template>	
<template name="splash">
	<!--
		Right now the better blocks are hard coded
		However, in the future the goal is to have a modular architecture, 
		allowing people to customize which better blocks they are using on the fly.
		It will probably utilize a blocks collections, which stores {user_id, block_template_name, order,
		block_specific_settings, block_
	-->
	{{#if logged_out}}
		{{> login_beta}}
	{{/if}}	
	{{#if logged_in}}
			<div class="clearfix">
			{{#isolate}}	
			{{> better_blocks}}
			{{> todayis}}
			{{/isolate}}
			</div>
			<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					{{> side_bar}}
				</div>
				<div id="main" class="span6">
					{{#isolate}}		
					{{> today_main}}
					{{/isolate}}
				</div>
			</div>		
			</div>		
	{{/if}}
	{{> footer}}
</template>	
<!-- Add badge to Feedback tab
	Possibly add ? to all as well, for tour of page-->
<template name="side_bar">
	<div class="tabbable tabs-left affix">
		<ul class="nav nav-tabs">
			<li id="launch_about" class="side-nav"><a href="#about" data-toggle="tab">About</a></li>
			<li class="active side-nav" id="launch_today" ><a href="#today" data-toggle="tab">Today</a></li>
			<li id="launch_previous" class="side-nav"><a href="#previously"  data-toggle="tab">Previously</a></li>
			<li id="launch_progress" class="side-nav"><a href="#progress" data-toggle="tab">Stats</a></li>	
			<li id="launch_settings" class="side-nav"><a href="#settings"data-toggle="tab">Settings</a></li>				
			<li id="launch_contact" class="side-nav"><a href="#contact" data-toggle="tab">Contact {{#if conversations}}<span class="badge badge-info">{{conversations}}</span>{{/if}}</a></li>
			<li id="launch_export" class="side-nav"><a href="#export" data-toggle="tab">Export</a></li>
			{{#isolate}}{{#if admin_check}}<li id="launch_admin" class="side-nav"><a href="#admin" data-toggle="tab">Admin{{#if adminsations}}<span class="badge badge-info pull-right">{{adminsations}}</span>{{/if}}</a></li>{{/if}}{{/isolate}}	
		</ul>
	</div>
</template>
<template name="footer">
	<div class="row-fluid">
		<div id="footer-body" class="span8">
			<p class="text-center">A <a href="http://larson-ventures.com">Larson Ventures LLC</a> Production.</p>
		</div>
	</div>
</template>
